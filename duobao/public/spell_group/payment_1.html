<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付页面——拼团</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style layout -->
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<div class="viewport v-payment">
		<!-- payment start -->
		<div class="payment">
			<div class="grid addr-edit">
				<span class="addr-info">
					<p class="clearfix">
						<label class="consignee fl">郑旭</label>
						<em class="phone-num fr">15834999809</em>
					</p>
					<p class="addr-detail">广东深圳市南山区高新科技园科研路9号比克科技大厦9楼</p>
				</span>
				<a href="#" class="btn-addr-edit"><i class="icon-edit"></i>修改</a>
			</div>

			<div class="grid pay-list mt-10">
				<div class="pay-list-item goods-info">
					<div class="goods-pic">
						<img src="images/good_1.jpg" width="84" height="84" alt="">
					</div>
					<div class="goods-info-basic">
						<div class="goods-name">云南新鲜水果无籽夏黑巨峰葡萄红提黑加仑黑提提子5斤</div>
						<div class="goods-tag"><label>拼团</label></div>
						<div class="goods-price">总价：<strong>¥ 59.00</strong></div>
					</div>
				</div>
				<div class="pay-list-item">
					<dl>
						<dt>商品价格</dt>
						<dd>¥ 59.00</dd>
					</dl>
					<dl>
						<dt>购买数量</dt>
						<dd>x2</dd>
					</dl>
					<dl>
						<dt>快递费用</dt>
						<dd>¥ 10.00</dd>
					</dl>					
				</div>
				<div class="pay-list-item pay-cost">
					<p>实付：<strong>¥ 138.00</strong></p>
				</div>
			</div>

			<div class="grid pay-type mt-10">
				<div class="pay-type-hd">支付方式</div>
				<div class="pay-type-con">
					<div class="pay-type-item">
						<input type="radio" id="pay-weixin" checked>
						<label for="pay-weixin"><i class="icon-weixin"></i>微信支付</label>
					</div>
				</div>
			</div>
		</div>
		<div class="bott-btn">
			<a href="#" class="btn-block btn-pay">确认支付</a>
		</div>
		<!-- payment end -->
	</div>
</body>
</html>
