			<h3>幸运夺宝码计算规则</h3>
			<p>幸运夺宝码=数值A除以数值B得到的余数+原始数10000001。</p>
			<p>拥有该幸运夺宝码的用户可以直接活动该夺宝活动对应的商品</p>
			<p>（1）数值A的计算</p>
			<p>夺宝活动的最后一个夺宝码分配完毕后，将公示该夺宝活动的最后50个参与用户的参与时间，将这50个参与时间的数值求和（得到数值A）（每个参与时间按时、分、秒、毫秒的顺序组合，如20:15:25.123则为201525123</p>
			<p>（2）数值B的计算</p>
			<p>数值B=夺宝活动所需分配的夺宝码个数</p>
			<p>（3）余数的计算</p>
			<p>余数是指整数除法中被除数未被除尽部分，如7/3=2……1,1就是余数</p>
