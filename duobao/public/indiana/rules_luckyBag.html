			<h3>福袋规则</h3>
			<p>（1）每个用户可将夺宝券作为礼物赠予好友，用户在赠送好友夺宝券时可个性化选择普通福袋和拼手气福袋（操作类似于微信红包），自主编辑赠予的人数、夺宝券张数，并填写祝福语</p>
			<p>（2）领取夺宝券的用户可在夺个宝平台中参与夺宝活动，也可直接兑换商品</p>
			<p>（3）48小时之内，已发送出去的福袋中如有夺宝券未被及时领取，可在【个人中心】中找到【福袋记录】入口，选择可发放福袋继续发放；48小时之后，已发送出去的福袋中如有夺宝券未被及时领取，则系统将会把未被领取的夺宝券退回至您的账户中 ；</p>
