<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>夺宝详情页(中奖)——夺宝奇兵</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style layout -->
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<div class="viewport v-detail">
		<div class="detail">
			<!-- thumb -->
			<div class="grid thumb-prize">
				<img src="images/thumb_product.jpg" width="100%" alt="">
			</div>

			<!-- prize info -->
			<div class="grid prize-info mt-10">
				<div class="detail-info-basic">
					<div class="detail-prize-name">苹果专区 IPHONE 6S粉红色过年就买新的苹果专区 IPHONE 6S粉红色过年就买新</div>
					<div class="detail-prize-desc">粉红色 特别版 包邮到家</div>
					<em class="schedule sche-announced"></em>
				</div>
				<div class="announced">
					<div class="announced-hd clearfix">
						<div class="winner fl">
							<i class="icon-cup"></i>
							<span>
								<p>获奖者：<strong>大王叫我来夺宝</strong><em>（广东省深圳市）</em></p>
								<p>幸运码：<strong>123456789</strong></p>
							</span>
						</div>
						<a href="#" class="btn-calculate-detail fr">计算详情</a>
					</div>
					<div class="announced-con">
						<p>期号：123456789</p>
						<p>用户编号：2785697</p>
						<p>本期购买：<strong>239</strong>人次<span>揭晓时间：2016-1-19 14:00:37:128</span></p>
					</div>
				</div>
				<div class="indiana-code indiana-code-2">
					<label class="tag-winning">恭喜您中奖啦！您就是幸运之神！</label>
					<h3>我的夺宝码（共参与<strong class="parti-num">10</strong>人次）</h3>
					<p>123456, 236367, 273578, 276379, 667380, 123456,273578, 276379, 726898, 236367</p>
				</div>
				<div class="prize-info-item">
					<a href="#">图文详情<i class="arrow-rgt"></i></a>
				</div>
				<div class="prize-info-item">
					<a href="#">往期揭晓<i class="arrow-rgt"></i></a>
				</div>
				<div class="prize-info-item">
					<a href="#">幸运晒单<i class="arrow-rgt"></i></a>
				</div>
			</div>

			<!-- bottom -->
			<div class="detail-bottom">
				<span class="detail-bott-btns">
					<a href="#" class="btn btn-block btn-red">前往新一期夺宝</a>
				</span>
				<a href="#" class="add-cart">加入购物车<em>5</em></a>
			</div>
		</div>
	</div>
	<!-- fixed buttons -->
	<div class="fixed-btns">
		<a href="#" class="btn-collection"><i class="icon-star"></i>收藏</a>
		<a href="#" class="btn-exchange"><i class="icon-award"></i>兑换</a>
		<a href="javascript:;" class="btn-to-top"><i class="icon-top"></i></a>
	</div>

</html>
