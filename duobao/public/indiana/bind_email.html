	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">

	<link rel="stylesheet" href="js/swiper/swiper.min.css">
	<!-- style layout -->
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<div class="viewport">
		<div class="bind-email mt-10">
			<form action="" class="form-bind-email" id="formBindEmail">
				<p>
					<label for="email" style="margin-left: -12px; padding-left: 10px; width: 142px; letter-spacing: 3.6em; box-sizing: border-box;">邮箱</label>
					<input type="text" name="email" id="email" placeholder="请填写您的邮箱账号" style="margin-left: -39px;">
				</p>
				<p>
					<label for="verifyCode" style="margin-left: 2px; width: 96px; letter-spacing: 1.4em;">验证码</label>
					<input type="text" name="verifyCode" id="verifyCode" placeholder="请输入验证码" style="margin-left: -6px;">
					<a href="#" class="btn btn-red btn-send-email">发送验证邮件</a>
				</p>
				<p>
					<label for="pwd">设置账户密码</label>
					<input type="password" name="pwd" id="pwd" placeholder="请输入8-16位密码">
				</p>				
			</form>
			<div class="form-action">
				<input type="submit" form="formBindEmail" class="btn btn-block btn-red" value="确定">				
			</div>
		</div>
	</div>
	<div class="tips">*绑定邮箱后，可以用邮箱及密码登录您的账户</div>
