<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扫码登录——夺宝奇兵</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style layout account set -->
	<link rel="stylesheet" href="css/layout_account_set.css">
</head>
<body>
	<div class="viewport">
		<!-- login start -->
		<div class="login">
			<div class="set-title set-title-1">
				<h3>登录百分好礼</h3>
				<a href="#" class="btn-top-back">返回</a>
			</div>
			<div class="set-content">
				<div class="login-qrcode">
					<h3>扫码登录</h3>
					<div class="qrcode-pic">
						<img src="images/v2/qrcode.png" width="160" height="160" alt="">	
						<div class="code-expired">二维码已过期，请<a href="#">刷新</a></div>					
					</div>
					<p><i class="icon-scan"></i>打开手机微信,扫一扫登录</p>
				</div>
			</div>
		</div>
		<!-- login end -->

		<!-- login others start -->
		<div class="login-others">
			<div class="login-others-hd">
				<h3>用其他账号登录</h3>
			</div>
			<div class="login-others-con clearfix mt-15">
				<a href="#">
					<i class="icon-phone-circle"></i>
					<h3>手机登录</h3>
				</a>
				<a href="#">
					<i class="icon-qq"></i>
					<h3>QQ登录</h3>
				</a>
			</div>
		</div>
		<!-- login others end -->

		<!-- ad start -->
		<div class="ad">
			<ul>
				<li><img src="images/v2/info/banner.jpg" width="100%" height="auto" alt=""></li>
			</ul>
		</div>
		<!-- ad end -->
	</div>
</body>
</html>
