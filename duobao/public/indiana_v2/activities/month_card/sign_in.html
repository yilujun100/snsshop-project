 			// barrage 			
			var aMarquee = $('.w-marquee');
			var aMarP = $('.w-marquee p');
			aMarP.each(function(){
				var randomNum = parseInt(Math.random()*(100-20+1) + 20);
				$(this).css('margin-right', randomNum);
			});
			aMarquee.each(function(){
				var _this = $(this);
				if (_this.index() % 2 == 0) {
					_this.marquee({
						duration: 15000,
						duplicated: true,
						delayBeforeStart: 2000
					});
				} else {
					_this.marquee({
						duration: 15000,
						duplicated: true
					});					
				}
			}) 

		})
