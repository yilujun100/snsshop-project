<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VIP客户回馈大转盘</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<!-- style base -->
		<link rel="stylesheet" href="../../css/base.css">
		<!-- style common -->
		<link rel="stylesheet" href="../../css/common.css">
		<!-- style layout turntable -->
		<link rel="stylesheet" href="../../css/layout_lucky_draw.css">
	</head>
	<body style="background:#feed61">
		<div class="viewport v-lucky-draw">
			<!-- lucky draw start -->
			<div class="lucky-draw">
				<!-- banner -->
				<div class="banner">
					<img src="../../images/lucky_draw/banner_1.jpg" width="100%" height="auto" alt="">
				</div>

				<!-- bag area -->
				<div class="bag-area">
					<h3>恭喜您<br>获得<strong>2</strong>次抽奖机会</h3>
					<div class="bag">
						<img src="../../images/lucky_draw/bg_bag.jpg" width="100%" height="auto" alt="">
						<a href="javascript:;" class="btn-lottery">点我抽大奖</a>
					</div>
				</div>

				<!-- bottom btns -->
				<div class="bott-btns clearfix">
					<a href="#">回活动页</a>
					<a href="#">去夺宝</a>
				</div>
			</div>
			<!-- lucky draw end -->
		</div>

		<!-- pop up start -->
		<div class="pop-mask"></div>
		<div class="pop-up" id="win">
			<div class="pop-content">
				恭喜您！获得100元夺宝劵的奖励<br>下次中奖几率为4%哦~
			</div>
			<div class="pop-bott mt-10">
				<a href="lucky_draw.html" class="btn-pop">去夺宝</a>
			</div>
			<a href="javascript:;" class="btn-pop-close">关闭</a>
		</div>
		<div class="pop-up" id="notWin">
			<div class="pop-content">
				好伤心！没有中奖<br>下次中奖几率为20%，继续努力
			</div>
			<div class="pop-bott mt-10">
				<a href="javascript:;" class="btn-pop btn-pop-know">知道了</a>
			</div>
			<a href="javascript:;" class="btn-pop-close">关闭</a>
		</div>
		<!-- pop up end -->
		<!-- jquery lib script -->
		<script src="../../js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script>			
			$(function(){
				// 活动弹窗
				var aBtns = $('.bott-btns a');
				aBtns.eq(0).on('click', function(){
					$('.pop-mask, #win').show();
				});
				aBtns.eq(1).on('click', function(){
					$('.pop-mask, #notWin').show();
				});

				$('.btn-pop-close, .btn-pop-know').on('click', function(){
					$('.pop-mask, .pop-up').hide();
				});
			});
		</script>
	</body>
</html>
