<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>充100送100活动页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<!-- style base -->
		<link rel="stylesheet" href="../../css/base.css">
		<!-- style common -->
		<link rel="stylesheet" href="../../css/common.css">
		<!-- style layout lottery christmas -->
		<link rel="stylesheet" href="../../css/layout_lottery_christmas.css">
	</head>
	<body>
		<div class="viewport v-lott-christmas" style="padding-bottom: 20px; background: #f7f9fc">
			<div class="lott-christmas">				
				<div class="banner">
					<img src="../../images/lottery_christmas/banner.jpg" width="100%" alt="">
				</div>

				<div class="lottery">
					<h3>恭喜您！获得X次抽奖机会~</h3>
					<div class="lott-area">
						<a href="#" id="btnLottery">
							<img src="../../images/lottery_christmas/santa_claus.jpg" width="100%" alt="">							
						</a>
					</div>
				</div>

				<!-- btn group -->
				<div class="btn-group">
					<a href="#" class="btn-red">回活动页</a>
					<a href="#" class="btn-green">去夺宝</a>
				</div>
			</div>
		</div>
		<!-- popup -->
		<div class="mask"></div>
		<!-- 未中奖 -->
		<div class="popup-lottery" id="notWin">
			<div class="popup-lottery-content">
				<p>好伤心！没有中奖</p>
				<p>下次中奖机率为X%，继续努力~~</p>
			</div>
			<div class="popup-lottery-bott">
				<a href="javascript:;" class="btn-popup-red">知道了</a>
			</div>
			<a href="javascript:;" class="popup-lott-close">关闭</a>
		</div>
		<!-- 中奖 -->
		<div class="popup-lottery" id="win">
			<div class="popup-lottery-content">
				<p>恭喜您！获得100元夺宝券的奖励</p>
				<p>下次中奖机率为4%哦~</p>
			</div>
			<div class="popup-lottery-bott">
				<a href="javascript:;" class="btn-popup-green">去夺宝</a>
			</div>
			<a href="javascript:;" class="popup-lott-close">关闭</a>
		</div>
		<!-- jquery lib script -->
		<script src="../../js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script>
			$(function(){
				// 抽奖弹窗
				$('#btnLottery').on('click', function() {
					// 中奖
					$('.mask, #win').show();
					// 未中奖
					// $('.mask, #notWin').show();
				});

				$('.popup-lott-close').on('click', function() {
					$('.mask, .popup-lottery').hide();
				});
			});
		</script>
	</body>
</html>
