<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机号修改——夺宝奇兵</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style layout account set -->
	<link rel="stylesheet" href="css/layout_account_set.css">
</head>
<body>
	<div class="viewport">
		<div class="modify-phone">
			<div class="set-title">
				<h3><i class="icon-edit"></i>手机号修改</h3>
			</div>
			<div class="set-content">
				<div class="tips-set tips-success" id="tipsSet"><i class="icon-set-ok"></i><span>身份验证成功</span></div>
				<!-- <div class="tips-set tips-error"><i class="icon-set-info"></i>手机号码格式不正确，请核对后重新输入</div> -->
				<form action="" class="form-modify-phone mt-15" id="formModifyPhone">
					<div class="form-box">
						<p class="form-item-col2">
							<label for="phoneNumNew">新手机号</label>
							<input type="number" name="phoneNumNew" id="phoneNumNew" placeholder="请填写绑定的新手机号码">
							<a href="javascript:;" class="btn-field-clear" id="clear">清除文本域</a>
							<i class="icon-ok"></i>
						</p>
						<p class="form-item-col3">
							<label for="verifyCode">验证码</label>
							<input type="text" name="verifyCode" id="verifyCode" placeholder="请填写手机收到的验证码">
							<a href="javascript:;" class="btn-set btn-send-code btn-set-disabled" id="btnSendCode">发送验证码</a>
						</p>						
					</div>
					<input type="submit" class="btn-form-action btn-form-confirm btn-form-confirm-disabled" id="btnConfirm" value="">
				</form>
			</div>
		</div>
	</div>
	<div class="fixed-nav">
		<a href="#"><i class="icon-nav icon-home"></i>首页</a>
		<a href="#"><i class="icon-nav icon-camera"></i>晒单</a>
		<a href="#"><i class="icon-nav icon-acti"></i>活动</a>
		<a href="cart.html"><i class="icon-nav icon-cart"></i>清单</a>
		<a href="personal_center.html"><i class="icon-nav icon-avatar"></i>个人中心</a>
	</div>

	<!-- jquery lib script -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- common script -->
	<script type="text/javascript" src="js/lib.js"></script>
	<script>
	$(function(){
		// 手机号修改成功提示框
		$('#btnConfirm').on('click', function(){
			DUOBAO.popWinTips.init('手机号修改成功!');
			return false;
		});
	})
	</script>
</body>
</html>
