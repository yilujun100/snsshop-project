<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清单结算——秒降专区</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style swiper -->
	<link rel="stylesheet" href="js/swiper/swiper.min.css">
	<!-- style layout -->
	<link rel="stylesheet" href="css/layout.css">
	<style>
		.v-settlement { background: #fff; }
		.pay-progress li { width: 33.33%; }
		.indiana-list { padding-bottom: 10px; }
		.settle-col { padding: 10px 20px; }
		.settle-col span:first-child { line-height: 28px; font-size: 13px; color: #343434;  }
		.settle-col strong { color: #343434; }
		.settle-col .stamps-insuff { line-height: 28px; color: #ee5160; }
		.settle-col .btn-settle-recharge { display: block; margin-left: 10px; width: 69px; height: 28px; background: url(images/btn/brb-cz.png) no-repeat; background-size: 69px 28px; text-indent: -999em; }
		.buy-tips { margin: 0; margin-top: 40px; padding: 0 10px; font-size: 12px; color: #666; }
		.btn-parti-disabled,
		.btn-confirm-buy { display: block; margin: 6px 10px 0; }
	</style>
</head>
<body>
	<div class="viewport v-settlement">
		<!-- pay progress -->
		<div class="grid-1 pay-progress">
			<ul class="clearfix">
				<li class="step-on">
					<i class="icon-pay-step icon-pro-gift"></i>
					<em class="icon-dotted"></em>
					<h3>选择参与活动</h3>
				</li>
				<li class="step-on">
					<i class="icon-pay-step icon-cash"></i>
					<em class="icon-dotted"></em>
					<h3>确认参与</h3>
					<s></s>
				</li>
				<li>
					<i class="icon-pay-step icon-cup-1"></i>
					<em class="icon-dotted"></em>
					<h3>参与成功</h3>
					<s></s>
				</li>
			</ul>
		</div>

		<!-- indiana list -->
		<div class="indiana-list">
			<div class="grid settle-item">
				<div class="settle-goods-pic">
					<img src="images/product_8.jpg" width="60" height="60" alt="">
				</div>
				<h3>苹果专区 IPHONE 6S 粉红色</h3>
				<p class="clearfix"><span class="fl">单次用券<strong>10</strong></span><em class="fr">x1</em></p>
			</div>
		</div>
		<div class="settle-total-stamps">总计用券：<strong>10</strong></div>

		<div class="grid settle-col clearfix">		
			<span class="fl">我的券：<strong id="myStamps">4</strong>张</span>
			<a href="#" class="btn-settle-recharge fr">充值</a>
			<span class="stamps-insuff fr">券不足,请先充值</span>
		</div>
		
		<p class="buy-tips">注意：请尽快支付，超过2分钟将取消订单</p>
		<a href="#" class="btn btn-block btn-error btn-confirm-buy"><span>确认购买</span></a>
	</div>	
	
	<div class="fixed-nav">
        <a href="home.html"><i class="icon-nav icon-home"></i>首页</a>
        <a href="share.html"><i class="icon-nav icon-camera"></i>晒单</a>
        <a href="#"><i class="icon-nav icon-acti"></i>活动</a>
        <a href="cart.html"><i class="icon-nav icon-cart"></i>清单</a>
        <a href="personal_center.html"><i class="icon-nav icon-avatar"></i>个人中心</a>
	</div>
	<!-- jquery lib script -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- common script -->
	<script type="text/javascript" src="js/lib.js"></script>
	<script>
		$(function(){

			DUOBAO.stampsRemain = 4; // 我的券
			DUOBAO.stampsUse = 10; // 本次用券

			settleInit(DUOBAO.stampsRemain, DUOBAO.stampsUse);
			if (DUOBAO.stampsRemain < DUOBAO.stampsUse) {
		 		$('.stamps-insuff').show();		 		
				$('.btn-confirm-buy').addClass('btn-parti-disabled');
			} else {
		 		$('.stamps-insuff').hide();		 				 		
				$('.btn-confirm-buy').removeClass('btn-parti-disabled');
			}
		})

		function settleInit(stampsRemain, stampsUse) {
			$('.settle-total-stamps').find('strong').text(stampsUse);
			$('#myStamps').text(stampsRemain);
		}
	</script>
</body>
</html>
