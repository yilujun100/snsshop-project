<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机号验证——夺宝奇兵</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style layout account set -->
	<link rel="stylesheet" href="css/layout_account_set.css">
</head>
<body>
	<div class="viewport">
		<div class="validate-phone">		
			<div class="set-title">
				<h3><i class="icon-set-phone-1"></i>手机号验证</h3>
			</div>
			<div class="set-content">
				<div class="tips-set tips-info" id="tipsSet"><i class="icon-set-horn"></i><span>请进行身份验证</span></div>
				<!-- <div class="tips-set tips-error"><i class="icon-set-info"></i>手机号码格式不正确，请核对后重新输入</div> -->
				<form action="" class="form-validate-phone mt-15" id="formValidatePhone">
					<div class="form-box">
						<p class="form-item-col2">
							<label for="phoneNum">手机号</label>
							<input type="text" name="phoneNum" id="phoneNum" placeholder="请填写您的手机号码（仅限中国大陆用户）" value="12345679621" readonly>
							<a href="javascript:;" class="btn-field-clear" id="clear">清除文本域</a>
							<i class="icon-ok"></i>
						</p>
						<p class="form-item-col3">
							<label for="verifyCode">验证码</label>
							<input type="text" name="verifyCode" id="verifyCode" placeholder="请填写手机收到的验证码">
							<a href="javascript:;" class="btn-set btn-send-code" id="btnSendCode">发送验证码</a>
						</p>						
					</div>
					<input type="submit" class="btn-form-action btn-form-confirm btn-form-confirm-disabled" id="btnConfirm" value="">
				</form>
				<div class="validate-tips">绑定的手机已无法接收短信？使用<a href="#">登录密码验证</a></div>
			</div>	
		</div>
	</div>
	<div class="fixed-nav">
		<a href="#"><i class="icon-nav icon-home"></i>首页</a>
		<a href="#"><i class="icon-nav icon-camera"></i>晒单</a>
		<a href="#"><i class="icon-nav icon-acti"></i>活动</a>
		<a href="cart.html"><i class="icon-nav icon-cart"></i>清单</a>
		<a href="personal_center.html"><i class="icon-nav icon-avatar"></i>个人中心</a>
	</div>
	
	<!-- 客服弹窗 start -->
	<div class="pop-mask-service"></div>
	<div class="pop-service">
		<div class="pop-content pop-service-content" style="line-height: inherit;">
			<p>客服MM希望在您中奖后及时联系您,<br>快来绑定手机号码吧!</p>
		</div>
		<div class="pop-btns pop-service-bott">
			<a href="" class="btn btn-error btn-pop-confirm"><span>立即绑定</span></a>
			<a href="javascript:;" class="btn btn-default btn-pop-cancel" id="btnServiceCancel"><span>取消</span></a>
		</div>
	</div>
	<!-- 客服弹窗 end -->

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- common script -->
	<script type="text/javascript" src="js/lib.js"></script>
	<script>
		$(function(){
			var tel = $('#phoneNum').val();
			var telParse = tel.substring(0, 3) + '****' + tel.substring(7);
			$('#phoneNum').val(telParse);

			// 验证中
			$('#btnConfirm').on('click', function(){
				DUOBAO.popWinTips.init('验证中...');
				return false;
			});

			// 验证成功
			$('#btnSendCode').on('click', function(){
				DUOBAO.popWinTips.init('验证成功');
			});

			$('.fixed-nav a:eq(0)').on('click', function(){
				$('.pop-mask-service, .pop-service').show();
				/*setTimeout(function(){
					$('.pop-mask-service, .pop-service').hide();
				}, 2000);*/
			});
			$('#btnServiceCancel').on('click', function(){
				$('.pop-mask-service, .pop-service').hide();
			});
		})
	</script>
</body>
</html>
