	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script>
		DUOBAO.collect = {
			perTimes: 1, // 每件奖品参与的次数
			totalPrize: 0, // 总的奖品件数
			totalPartiTimes: 0, // 总的参与次数
			cost: 0 // 总计支付金额
		};

		DUOBAO.url = {
			'collect_url': 'http://duogebao.vikduo.com/duogebao/collect/del'
		};

		$(function(){
			$('.delFav').click(function(){
				var _this = $(this);
				var act_id = _this.attr('id');
				layer.confirm('确认删除所选项', {
							title: false,
							closeBtn: false
						},
						function(){
							DUOBAO._get('http://duogebao.vikduo.com/duogebao/collect/del?act_id='+act_id,function(rs){
								rs = 'string' === typeof rs ? $.parseJSON(rs) : rs;
								if(rs.retCode != 0){
									layer.msg('删除失败，请稍侯再试~');
								}else{
									_this.parents('li').remove();
									DUOBAO.collect.init();
									layer.msg('成功删除收藏~');
								}
							});
						});
			});

			$('#quick-by').click(function(){
				var len = $('input[name="fav[]"]:checked').length;
				if(len <= 0) {
					layer.msg('请选择收藏记录~');
				} else {
					$('#myform').submit();
				}
			})
		})
	</script>
