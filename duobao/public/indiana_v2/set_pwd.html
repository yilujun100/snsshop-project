<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置登录密码——夺宝奇兵</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style layout account set -->
	<link rel="stylesheet" href="css/layout_account_set.css">
</head>
<body>
	<div class="viewport">
		<!-- set pwd start -->
		<div class="set-pwd">
			<div class="set-title">
				<h3><i class="icon-set"></i>设置登录密码</h3>
			</div>
			<div class="set-content">
				<div class="tips-set tips-info" id="tipsSet"><i class="icon-set-horn"></i><span>为了您的账户安全，请设置登录密码</span></div>
				<!-- <div class="tips-set tips-error"><i class="icon-set-info"></i>手机号码格式不正确，请核对后重新输入</div> -->
				<form action="" class="form-login mt-15" id="formLogin">
					<div class="form-box">
						<p class="form-item-col2">
							<label for="pwd">登录密码</label>
							<input type="password" name="pwd" id="pwd" placeholder="请设置6-11位数字或字母">
							<a class="btn-pwd-show" id="pwdShow">密码可见</a>
						</p>					
					</div>
					<input type="submit" class="btn-form-action btn-form-submit btn-form-submit-disabled" id="btnSubmit" value="">
				</form>
			</div>
		</div>
		<!-- set pwd end -->
	</div>

	<!-- jquery lib script -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- common script -->
	<script type="text/javascript" src="js/lib.js"></script>
	<!-- register script -->
	<script type="text/javascript" src="js/set_pwd.js"></script>
</body>
</html>
