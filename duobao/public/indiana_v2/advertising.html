<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广告宣传——夺宝奇兵</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="">
	<meta name="Copyright" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!-- style base -->
	<link rel="stylesheet" href="css/base.css">
	<!-- style common -->
	<link rel="stylesheet" href="css/common.css">
	<!-- style swiper -->
	<link rel="stylesheet" href="js/swiper/swiper.min.css">
	<link rel="stylesheet" href="js/swiper/animate.min.css">
	<style>
	.swiper-container { width: 100%; height: 100%; }
	.swiper-slide { width: 100%; height: 100%; background-repeat: no-repeat; background-size: 100% 100%; }
	.swiper-slide1 { background-image: url(images/ad/slide_1.jpg); }
	.swiper-slide2 { background-image: url(images/ad/slide_2.jpg); }
	.swiper-slide3 { background-image: url(images/ad/slide_3.jpg); }
	.swiper-slide4 { background-image: url(images/ad/slide_4.jpg); }

	.swiper-slide .h-group { position: relative; margin: 30px auto 0; width: 100%; max-width: 320px; height: 116px; }
	.swiper-slide .h-group h3 { text-indent: -999em; }
	.title-1 { position: absolute; top: 0; left: 0; width: 220px; height: 60px; background-repeat: no-repeat; background-size: 220px auto; }
	.title-2 { position: absolute; bottom: 0; right: 0; width: 286px; height: 66px; background-repeat: no-repeat; background-size: 286px auto;  }
	.swiper-slide1 .title-1 { background-image: url(images/ad/s1_title_1.png); }
	.swiper-slide1 .title-2 { background-image: url(images/ad/s1_title_2.png); }
	.swiper-slide2 .title-1 { background-image: url(images/ad/s2_title_1.png); }
	.swiper-slide2 .title-2 { background-image: url(images/ad/s2_title_2.png); }
	.swiper-slide3 .title-1 { background-image: url(images/ad/s3_title_1.png); }
	.swiper-slide3 .title-2 { background-image: url(images/ad/s3_title_2.png); }
	.swiper-slide4 h3 { margin: 60px auto 0; width: 258px; height: 64px; background: url(images/ad/s4_title.png) no-repeat; background-size: 258px 64px; text-indent: -999em; }

	.features { margin-top: 30px; }
	.features ul { margin: 0 10%; }
	.features li { float: left; width: 33.33%; text-align: center; }
	.features li .icon-feature { display: block; margin: 0 auto 10px; width: 57px; height: 57px; background-repeat: no-repeat; background-size: 57px 57px; }
	.features li h3 { font-size: 13px; color: #fff; }
	.icon-balance { background-image: url(images/ad/icon_balance.png); }
	.icon-fair { background-image: url(images/ad/icon_fair.png); }
	.icon-open { background-image: url(images/ad/icon_open.png); }
	
	.dog { position: absolute; width: 103px; height: 103px; }
	.paw-l { position: absolute; top: 70px; left: 28px; width: 37px; height: 26px; background: url(images/ad/dog_paw_l.png) no-repeat; background-size: 37px 26px; }
	.paw-r { position: absolute; top: 70px; right: 24px; width: 44px; height: 32px; background: url(images/ad/dog_paw_r.png) no-repeat; background-size: 44px 32px; }
	.swiper-slide1 .dog { top: 56%; left: 20%; }
	.swiper-slide2 .dog { top: 44%; right: 10%; }
	.lottery-machine { position: absolute; top: 68%; left: 32%; }
	.people { position: absolute; top: 52%; right: 22%; }
	.eye { position: absolute; top: 58px; width: 30px; height: 21px; }
	.eye-l { left: 42px; }
	.eye-r { right: 80px; }

	.courier { position: absolute; bottom: 8%; right: 20px; }
	.ribbon-1 { position: absolute; bottom: 13%; left: 10%; }
	.ribbon-2 { position: absolute; top: 28%; left: 6%; }
	.btn-join { position: absolute; bottom: 12%; left: 50%; margin-left: -82px; display: block; width: 165px; height: 50px; background: url(images/ad/btn_join.png) no-repeat; background-size: 165px auto; text-indent: -999em; }
	

	@-webkit-keyframes fadeIn {
		0% { opacity: 1; }
		50% { opacity: 0; }
		100% { opacity: 1; }
	}

	@-webkit-keyframes scale {
		0%, 40%, 100% { -webkit-transform: scale(0.6) } 
		20% { -webkit-transform: scale(1.0) }
	}

	@-webkit-keyframes rotateLeft {
		0% { -webkit-transform: rotate(0); -webkit-transform-origin: 0 0; }
		50% { -webkit-transform: rotate(40deg); -webkit-transform-origin: 0 0; }
		100% { -webkit-transform: rotate(0);  -webkit-transform-origin: 0 0; }
	}
	@-webkit-keyframes rotateRight {
		0% { -webkit-transform: rotate(0); -webkit-transform-origin: top right; }
		50% { -webkit-transform: rotate(-30deg); -webkit-transform-origin: top right; }
		100% { -webkit-transform: rotate(0);  -webkit-transform-origin: top right; }
	}

	@-webkit-keyframes start {
		0%,30% {opacity: 0;-webkit-transform: translate(0,10px);}
		60% {opacity: 1;-webkit-transform: translate(0,0);}
		100% {opacity: 0;-webkit-transform: translate(0,-8px);}
	}
	@-moz-keyframes start {
		0%,30% {opacity: 0;-moz-transform: translate(0,10px);}
		60% {opacity: 1;-moz-transform: translate(0,0);}
		100% {opacity: 0;-moz-transform: translate(0,-8px);}
	}
	@keyframes start {
		0%,30% {opacity: 0;transform: translate(0,10px);}
		60% {opacity: 1;transform: translate(0,0);}
		100% {opacity: 0;transform: translate(0,-8px);}
	}
	.arrow { position: absolute; z-index: 999; bottom: 20px; left: 50%; margin-left: -16px; display: block; width: 32px; height: 34px; -webkit-animation: start 1.5s infinite ease-in-out; }
	.features li { -webkit-animation: fadeIn 5s infinite ease-in-out; }
	.eye { -webkit-animation: scale 1.5s infinite ease-in-out; }
	.paw-l { -webkit-animation: rotateLeft 3s infinite ease-in-out; }
	.paw-r { -webkit-animation: rotateRight 3s infinite ease-in-out; }
	@media screen and (max-width: 640px) {
		.swiper-slide1 .dog { top: 56%; left: 30px; }
		.swiper-slide2 .dog { top: 40%; right: 8%; }
		.lottery-machine { top: 72%; left: 100px; }
		.people { position: absolute; top: 50%; right: 0; }
	}
	</style>
</head>
<body>
	<div class="viewport">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- slide1 -->
				<section class="swiper-slide swiper-slide1">
					<hgroup class="h-group">
						<h3 class="title-1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">你的梦想</h3>
						<h3 class="title-2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">我来守护</h3>						
					</hgroup>
					<div class="features">
						<ul class="clearfix">
							<li>
								<i class="icon-feature icon-balance"></i>
								<h3>公平</h3>
							</li>
							<li>
								<i class="icon-feature icon-fair"></i>
								<h3>公正</h3>
							</li>
							<li>
								<i class="icon-feature icon-open"></i>
								<h3>公开</h3>
							</li>
						</ul>
					</div>
					<div class="dog">
						<img src="images/ad/dog.png" width="103" height="103" alt="">
						<div class="paw-l"></div>
						<div class="paw-r"></div>
					</div>
					<div class="lottery-machine">
						<img src="images/ad/lottery_machine.png" width="110" height="104" alt="">
					</div>
					<div class="people">
						<img src="images/ad/people.png" width="191" height="235" alt="">
						<div class="eye eye-l"><img src="images/ad/icon_heart.png" width="30" height="21" alt=""></div>
						<div class="eye eye-r"><img src="images/ad/icon_heart.png" width="30" height="21" alt=""></div>
					</div>
				</section>

				<!-- slide2 -->
				<section class="swiper-slide swiper-slide2">
					<hgroup class="h-group">
						<h3 class="title-1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">急速物流</h3>
						<h3 class="title-2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">京东直采</h3>						
					</hgroup>
					<div class="dog">
						<img src="images/ad/dog.png" width="103" height="103" alt="">
						<div class="paw-l"></div>
						<div class="paw-r"></div>
					</div>
					<div class="courier ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
						<img src="images/ad/courier.png" width="210" height="auto" alt="">
					</div>					
				</section>

				<!-- slide3 -->
				<section class="swiper-slide swiper-slide3">
					<hgroup class="h-group">
						<h3 class="title-1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">规则透明</h3>
						<h3 class="title-2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">参与简单</h3>						
					</hgroup>	
					<div class="ribbon-1 ani" swiper-animate-effect="shake" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="images/ad/ribbon_1.png" width="298" height="333" alt="">
					</div>				
				</section>

				<!-- slide4 -->
				<section class="swiper-slide swiper-slide4">
					<h3 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s">百分好礼</h3>	
					<div class="ribbon-2 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="images/ad/ribbon_2.png" width="324" height="257" alt="">
					</div>	
					<a href="#" class="btn-join">立即参与</a>
				</section>
			</div>

			<img src="images/ad/arrow.png" class="arrow" width="32" height="34" alt="">
		</div>
	</div>

	<!-- jquery lib script -->
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<!-- swiper script -->
	<script type="text/javascript" src="js/swiper/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper/swiper.animate.min.js"></script>
	<script>
	$(function(){
		$('.swiper-container').css('height', $(window).height());

		var mySwiper = new Swiper ('.swiper-container', {
			direction : 'vertical',
			mousewheelControl : true,
			onInit: function(swiper){
			swiperAnimateCache(swiper);
			swiperAnimate(swiper);
			},
			onSlideChangeEnd: function(swiper){
			swiperAnimate(swiper);
			},
			onTransitionEnd: function(swiper){
			swiperAnimate(swiper);
			},
			watchSlidesProgress: true
		}) 
	})
	</script>
</body>
</html>
