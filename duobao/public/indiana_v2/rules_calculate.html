			<h3>幸运码计算规则</h3>
			<div class="article-inner">
				<p>幸运夺宝码=[(数值A+数值B)÷数值C]取余数+100000001。</p>
				<p>拥有该幸运夺宝码的用户可以直接活动该夺宝活动对应的商品</p>
				<p>（1）数值A的计算</p>
				<p>数值A=截止该商品最后参与时间最后50条全站参与记录</p>
				<p>（2）数值B的计算</p>
				<p>数值B=最近一期中国福利彩票“老时时彩”的揭晓结果</p>
				<p>（2）数值C的计算</p>
				<p>数值C=商品开奖所需人次</p>
				<p>（3）余数的计算</p>
				<p>余数是指整数除法中被除数未被除尽部分，如7/3=2……1,1就是余数</p>
			</div>
