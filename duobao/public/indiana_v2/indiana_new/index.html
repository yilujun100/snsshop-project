<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百分好礼</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no,email=no">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<meta name="format-detection" content="telephone=no">
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div class="active-head">
			<img src="img/index/head-bg.png" onclick="window.history.go(-1)" />
			<div class="head-nav">
				<div class="btn-wrap-back">
					<img class="back-btn" src="img/index/back-btn.png" />
				</div>
				<div class="btn-wrap">
					<img src="img/index/btn1.png" onclick="window.location='former-rank.html'" />
					<p>往期战况</p>

				</div>
				<div class="btn-wrap">
					<img src="img/index/btn2.png" onclick="window.location='my-rank.html'" />
					<p>我的战绩</p>
				</div>
				<div class="btn-wrap">
					<img src="img/index/btn3.png" onclick="window.location='play-way.html'" />
					<p>玩法</p>
				</div>
			</div>
		</div>
		<div class="active-title">
			<img src="img/index/title-img.png" alt="">
		</div>
		<div class="room">
			<div class="room-door"><img src="img/index/door-img.png" alt=""></div>
			<div class="room-btn">
				<img class="creat-room" src="img/index/creat-room.png" onclick="window.location='creat-room.html'">
				<img class="join-room" src="img/index/join-room.png" alt="">
			</div>
		</div>
		<!--底部tabbar-->
		<div class="fixed-nav clearfix">
			<a href="home.html"><i class="icon-nav icon-home"></i>首页</a>
			<a href="share.html"><i class="icon-nav icon-camera"></i>晒单</a>
			<a href="#"><i class="icon-nav icon-acti"></i>活动</a>
			<a href="cart.html"><i class="icon-nav icon-cart"></i>清单</a>
			<a href="personal_center.html"><i class="icon-nav icon-avatar"></i>个人中心</a>
		</div>
		<!--弹层-->
		<div class="layout-box">
			<div class="keyboard-wrap">
				<div class="close-btn"></div>
				<div class="keyboard">
					<div class="output-box"></div>
					<ul class="keyboard-key">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>0</li>
						<li>清除</li>
						<li>删除</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			FastClick.attach(document.body);
			var outVal = '';
			var succ = true;
			$(".keyboard-key li").click(function() {
				var keyVal = $(this).index() + 1;
				if(outVal.length >= 6) return;
				if(keyVal == 10) {
					outVal += '0';
				}
				if(keyVal == 11) {
					outVal = '';
				}
				if(keyVal == 12) {
					outVal = outVal.substring(0, outVal.length - 1);
				}
				if(keyVal < 10) {
					outVal += ($(this).index() + 1).toString();
				}
				$(".output-box").text(outVal);
				if(outVal.length == 6) {
					if(outVal == "519179") {
						window.location = 'play-way.html';
					} else {
						setTimeout(function() {
							outVal = '';
							alert('房间号不存在');
							$(".output-box").text(outVal);
						}, 100)

					}
				}
			})
			$(".close-btn").click(function() {
				$(".layout-box").hide();
				outVal = '';
				$(".output-box").text(outVal);
			})

			$('.join-room').on('click', function() {
				$('.layout-box').show();
			});
		})
	</script>

</html>
