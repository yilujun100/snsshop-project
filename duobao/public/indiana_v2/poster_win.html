	<style>
	body { background: #000; }
	.poster-win { position: relative; width: 100%; }
	.prize-pic { position: absolute; top: 30%; left: 50%; margin-left: -80px; width: 160px; height: 160px; }
	.win-info { position: absolute; top: 60%; left: 50%; margin-left: -150px; padding: 6px; width: 300px; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
	.user-avatar { position: absolute; top: 6px; left: 20px; width: 64px; height: 64px; border: 1px solid #fff; overflow: hidden; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; }
	.win-info dd { padding-left: 92px; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
	.win-info p { margin: 0; line-height: 16px; font-size: 12px; color: #f7c946; }
	.code { position: absolute; bottom: 10px; right: 10px; width: 100px; height: 140px; }
	.code h3 { padding: 4px 0; text-align: center; font-size: 12px; color: #e3c26d; }
	.bottom-tips { position: fixed; bottom: 53px; left: 0; z-index: 9; padding: 10px 0; width: 100%; background: rgba(0,0,0,.75); }
	.bott-tips-inner { width: 240px; margin: 0 auto; }
	.bottom-tips h3,
	.bottom-tips p { font-size: 13px; color: #fff; }
	.bottom-tips h3 { text-align: center; font-size: 16px; font-weight: bold; }
	.bottom-tips p { margin: 0; margin-top: 6px; }
	.btn-close { position: absolute; top: 10px; right: 10px; z-index: 10; width: 42px; height: 42px; line-height: 42px; text-align: center; border: 1px solid #fff; font-size: 26px; color: #fff; -webkit-border-radius: 50%; -moz-border-radius: 50%; border-radius: 50%; }


	@media screen and (max-width: 640px) {
		.prize-pic { top: 29.4%; margin-left: -55px; width: 110px; height: 110px; }
		.code { position: absolute; bottom: 10px; right: 10px; width: 80px; height: 110px; }
		.code img { width: 80px; height: 80px; }
		.code h3 { padding: 4px 0; font-size: 10px; color: #e3c26d; }
	}
	</style>
</head>

	<div class="viewport v-poster-win">

				<h3>长按识别二维码，下个大奖等着你！</h3>
			</div>
		</div>
		<div class="bottom-tips">
			<div class="bott-tips-inner">

				<p style="margin-top: 20px;">图片保存成功后就快快去朋友圈分享吧~</p>

			</div>
