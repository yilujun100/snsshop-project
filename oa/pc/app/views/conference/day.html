<table class="uib-daypicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
        <tr>
            <th>
                <button style="text-align: right;" type="button" class=" btn btn-default btn-sm pull-left uib-left " ng-click="move(-1) " tabindex="-1 "><i class="glyphicon glyphicon-chevron-left "></i></button>
            </th>
            <th colspan="{{::5 + showWeeks}} ">
                <button id="{{::uniqueId}}-title " role="heading " aria-live="assertive " aria-atomic="true " type="button" class="btn btn-default btn-sm uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1"><strong>{{title}}</strong></button>
            </th>
            <th>
                <button type="button" class=" btn btn-default btn-sm pull-right uib-right " ng-click="move(1) " tabindex="-1 "><i class="glyphicon glyphicon-chevron-right "></i></button>
            </th>
        </tr>
        <tr>
            <th ng-if="showWeeks " class="text-center "></th>
            <th ng-repeat="label in ::labels track by $index " class="text-center "><small aria-label="{{::label.full}} ">{{::label.abbr}}</small></th>
        </tr>
    </thead>
    <tbody>
        <tr class="uib-weeks " ng-repeat="row in rows track by $index ">
            <td ng-if="showWeeks " class="text-center h6 "><em>{{ weekNumbers[$index] }}</em></td>
            <td height-as-width ng-repeat="dt in row " class="uib-day text-center " role="gridcell " id="{{::dt.uid}} " ng-class="::dt.customClass ">
                <button height-as-width type="button" class="btn btn-default btn-sm" uib-is-class=" 
               'btn-info' for selectedDt, 
                'active' for activeDt 
                on dt" ng-disabled="::dt.disabled" tabindex="-1">
                    <span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}" ng-if="!dt.secondary">{{::dt.label}}</span>
                    <span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}" ng-if="dt.secondary">{{::dt.label}}</span>
                    <ul class="note-ul">
                        <li ng-if="!dt.secondary&&item" ng-repeat="item in datepickerOptions.bookRoomData.data[((dt.label|number))].data" ng-class="{'note-li-bg':item.owner,'note-normal-bg':!item.owner}">
                            <a ui-sref="index.conference.detail({detail_id:item.book_id})">
                                <label class="book-time">{{item.book_start}}-{{item.book_end}}</label>
                                <label class="book-name" title="{{item.book_name}}">{{item.book_name}}</label>
                                <label class="book-user-name">{{item.book_user_name}}</label>
                            </a>
                        </li>
                    </ul>
                </button>
            </td>
        </tr>
    </tbody>
</table>
