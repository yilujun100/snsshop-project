<!-- 我的回帖 -->
<div class="scrollable">
	<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
		<div class="my-reply">
			<ul>
				<li ng-repeat="reply in replyList">
					<h3><a href="#/article-detail/{{reply.article_id}}"><i class="icon-file"></i>{{ reply.article.title }}</a></h3>
					<p ng-bind-html="reply.article.description | trust:'html'"></p>
				</li>
			</ul>
		</div>
	</div>
</div>


<a href="#/post" class="btn-new-post">发帖</a>
