<!DOCTYPE html>
<html ng-app="bbs" ng-controller="mainController">
<head>
	<meta charset="UTF-8">
	<title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="../../styles/iconfont.css">    
    <!-- style bbs app -->
    <!-- <link rel="stylesheet" href="../../bower_components/ng-img-crop/compile/minified/ng-img-crop.css" /> -->
    <link rel="stylesheet" href="../../styles/cropper.min.css">
    <link rel="stylesheet" href="styles/app.css">

</head>
<body ui-prevent-touchmove-defaults>
	<!-- app start -->
	<div class="app">
        <!-- Navbars -->
        <div class="navbar navbar-absolute-top" ng-show="showHeader" ui-yield-to="top-bar">
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{'hide-navbar':!showHeader}">
            <div data-page-loading loading="loading" open-loading="openLoading"></div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
	</div>
	<!-- app end -->

    <div ui-yield-to="modals"></div>


    <script src="../../scripts/vendor.js"></script>
    
    <script src="../../scripts/config.js"></script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>

    <script src="scripts/app.js"></script>
</body>
</html>
