<!DOCTYPE html>
<html ng-app="portal" ng-controller="mainController">
<head>
	<meta charset="UTF-8">
	<title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="../../styles/iconfont.css">    
    <link rel="stylesheet" href="../../bower_components/angular-carousel/dist/angular-carousel.min.css">
    <!-- style portal app -->
    <link rel="stylesheet" href="styles/app.css">

</head>
<body ui-prevent-touchmove-defaults>
	<!-- app start -->
	<div class="app">
		<!-- Navbars -->
		<div class="navbar navbar-absolute-top" ng-show="showHeader" ui-yield-to="top-bar">
		</div>
	
		<div class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="bottom-button">
            <div class="btn-group justified">
                <a href="#/index" class="btn btn-navbar" ng-class="{active:setHighlight('/index,/new/list,/new/intro')}"><i class="icon-nav icon-nav-home"></i> 首页</a>
                <a href="#/system/list" class="btn btn-navbar" ng-class="{active:setHighlight('/system/list,/system/detail')}"><i class="icon-nav icon-nav-system"></i> 制度</a>
                <a href="#/notice/list" class="btn btn-navbar" ng-class="{active:setHighlight('/notice/list,/notice/detail')}"><i class="icon-nav icon-nav-notice"></i> 公告</a>
                <a href="#/news/list" class="btn btn-navbar" ng-class="{active:setHighlight('/news/list,/news/detail')}"><i class="icon-nav icon-nav-news"></i> 新闻</a>
                <a ng-href="#/personal-center" class="btn btn-navbar" ng-class="{active:setHighlight('/personal-center')}"><i class="icon-nav icon-nav-person"></i> 个人</a>
            </div>
        </div>

		<!-- App Body -->
		<div class="app-body" ng-class="{'hide-navbar':!showHeader}">
			<div data-page-loading loading="loading" open-loading="openLoading"></div>
			<div class="app-content">
				<ng-view></ng-view>
			</div>
		</div>

        <!-- fixed bottom nav -->
        <!-- <div class="fixed-nav">
            <a href="">首页</a>
            <a href="">公司发文</a>
            <a href="">个人中心</a>
        </div> -->
	</div>
	<!-- app end -->

    <div ui-yield-to="modals"></div>


    <script src="../../scripts/vendor.js"></script>
    
    <script src="../../scripts/config.js"></script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>

    <script src="scripts/app.js"></script>
</body>
</html>
