<div class="scrollable">

					<li ng-repeat="article in articleList" data-id="{{article.article.id}}">

							<div class="article-cell-1 clearfix">
								<div class="user-avatar fl">
									<img ng-src="{{ article.article.user.avatar }}" width="32" height="32" alt="">
								</div>
								<div class="user-info fl">
									<p><em class="user-name">{{ article.article.user.name }}</em><span class="views"><i class="icon-views"></i>{{ article.article.view_count }}</span></p>
									<p class="quote">{{ article.article.user.position }}专门为您推荐的话题！</p>
								</div>
								<div class="collect fr" ng-click="collectFn(article.article)" ng-class="{'collect-on': article.article.flow && article.article.flow.is_collect == 1}"></div>
							</div>
							<div class="article-cell-2">
								<a href="#/search/detail/{{article.id}}">
									<h3 class="article-title"><em class="article-tag tag-article" ng-if="article.article.type_id == 30 ? true : flase">培训</em><em class="article-tag tag-process" ng-if="article.article.type_id == 31 ? true : flase">干货</em><em class="article-tag tag-standard" ng-if="article.article.type_id == 32 ? true : flase">规范</em>{{ article.article.title }}</h3>
									<p class="article-desc">{{ article.article.description }}</p>				
								</a>
							</div>							
						</div>
						<div class="article-cell-bott actions clearfix">
							<a href="javascript:;" ng-click="thumbsFn(article.article)" ng-class="{'click-on': article.article.flow && article.article.flow.is_admire == 1}"><i class="icon-thumbs-up"></i>{{ article.article.admire_count }}</a>
