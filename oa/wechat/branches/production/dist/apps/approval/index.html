<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>审批</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="../../bower_components/mobiscroll/css/mobiscroll.animation.css" rel="stylesheet" type="text/css">
    <link href="../../bower_components/mobiscroll/css/mobiscroll.icons.css" rel="stylesheet" type="text/css">
    <link href="../../bower_components/mobiscroll/css/mobiscroll.frame.css" rel="stylesheet" type="text/css">
    <link href="../../bower_components/mobiscroll/css/mobiscroll.scroller.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="../../styles/iconfont.css">
  </head>

  <body ng-app="approval" ng-controller="mainController" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div class="app">
      <!-- Navbars -->
      <div class="navbar navbar-absolute-top" ng-show="showHeader" ui-yield-to="top-bar">
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="bottom-button">
          <div class="btn-group justified">
              <a href="#/approval/list" class="btn btn-navbar" ng-class="{active:isCurrentPath('/approval/list')}"><i class="iconfont icon-baoxiao"></i> 审批管理</a>
              <a href="#/apply/list" class="btn btn-navbar" ng-class="{active:isCurrentPath('/apply/list')}"><i class="iconfont icon-jilu"></i> 申请记录</a>
              <a href="#/flow/list" class="btn btn-navbar" ng-class="{active:isCurrentPath('/flow/list')}"><i class="iconfont icon-qdao"></i> 发起申请</a>
          </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{'hide-navbar':!showHeader}">
        <div data-page-loading loading="loading" open-loading="openLoading"></div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <script src="../../scripts/vendor.js"></script>
    <script src="../../scripts/config.js"></script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
