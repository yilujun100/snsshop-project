<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>通讯录</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="../../styles/iconfont.css">
  </head>

  <body ng-app="directory" ng-controller="mainController" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div class="app">
      <!-- Navbars -->
      <div class="navbar navbar-absolute-top" ng-show="showHeader">

          <!--<div class="btn-group justified nav-tabs">
              <a
                      ui-toggle='lightbulb'
                      ui-class="{'active': lightbulb}"
                      class="btn btn-default btn-xs" href>
                  部门
              </a>
              <a
                      ui-turn-off='lightbulb'
                      ui-class="{'active': !lightbulb}"
                      class="btn btn-default btn-xs" href>
                  全部
              </a>
          </div>-->
          <div class="row">
              <div class="col-xs-10 col-xs-offset-1">
                  <form ng-submit="search()">
                      <div class="input-group">
                          <input type="search" class="form-control" ng-model="keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()"><i class="fa fa-search"></i></button>
                        </span>
                      </div>
                  </form>
              </div>
          </div>
      </div>


      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/list" class="btn btn-navbar"><i class="iconfont icon-tongxunlu"></i> 通讯录</a>
          <a href="#/useful-list" class="btn btn-navbar"><i class="iconfont icon-tongxunlu1"></i> 常用联系人</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{'hide-navbar':!showHeader}">
        <div data-page-loading loading="loading" open-loading="openLoading"></div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
    <script src="../../scripts/vendor.js"></script>
    <script src="../../scripts/config.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
