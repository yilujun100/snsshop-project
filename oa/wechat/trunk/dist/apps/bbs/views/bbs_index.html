<!-- 论坛首页 -->
<div class="scrollable">
	<div class="scrollable-content" id="myScrollableContent" ui-scroll-bottom="bottomReached()">		
		<!-- search -->
		<div class="search">
			<div class="search-inner" ng-click="isShow=true">
				搜索<i class="icon-search"></i>
			</div>
		</div>

		<!-- search area -->
		<div class="search-mask" ng-show="isShow"></div>
		<div class="search-area" ng-show="isShow">
			<div class="search-box">
				<input id="searchFiled" type="text" ng-model="keyword" placeholder="请输入想搜索的内容">
				<a href="javascript:;" class="btn-search" ng-click="searchFn(keyword)">搜索</a>
				<a href="javascript:;" class="btn-clear" ng-click="init()">清除</a>
			</div>
		</div>

		<!-- article list -->
		<div class="articles">
			<div class="article-list">				
				<div ng-repeat="article in bbsArticleList" class="article-item">
					<a href="#/article-detail/{{article.id}}">
						<div class="article-item-cell-1 clearfix">
							<span class="fl">
								<img ng-src="{{article.user.avatar}}" ng-if="article.is_anonymity == 0" src="" err-src="images/user_avatar_default.jpg" width="25" height="25" alt="" class="user-avatar">
								<img src="images/avatar_anonymous.jpg" ng-if="article.is_anonymity == 1" width="25" height="25" alt="" class="user-avatar">
								<b class="belog-circle">#{{ article.coteries.title }}</b>
							</span>
							<em class="fr publish-time" ng-bind="article.create_time * 1000 | date: 'yyyy-MM-dd'"></em>
						</div>
						<h3 class="article-title"><em ng-if="article.is_top == 1" class="post-tag post-tag-top">置顶</em><em ng-if="article.is_best == 1" class="post-tag post-tag-essence">精</em>{{ article.title }}</h3>
						<div class="article-thumb mt-10" ng-if="article.image">
							<img ng-src="{{article.image}}" width="100%" height="auto" alt="">
						</div>
						<p class="article-desc" ng-bind-html="article.description | trust:'html'"></p>
						<div class="article-bott clearfix">
							<span class="fl">
								<p>发布者<strong class="author" ng-bind="article.user.name" ng-if="article.is_anonymity == 0"></strong><strong class="author" ng-if="article.is_anonymity == 1">匿名用户</strong></p>
								<p><strong class="admires" ng-bind="article.admire_count"></strong>赞</p>
								<p><strong class="comments" ng-bind="article.comment_count"></strong>评论</p>
							</span>
							<em class="fr views"><i class="icon-view"></i>{{ article.view_count }}</em>
						</div>
					</a>
				</div>
