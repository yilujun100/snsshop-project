<div class="scrollable">
	<div class="scrollable-content" ui-scroll-bottom="bottomReached()">
		<!-- events list -->
		<div class="events-list">
			<ul>
				<li ng-repeat="article in articles" data-id="{{article.id}}">
					<a ng-href="#/news/detail/{{article.id}}">
						<img ng-src="{{article.image}}" class="thumb-events" width="100%" height="auto" alt="">
					</a>
					<div class="events-info">
						<a ng-href="#/news/detail/{{article.id}}" class="events-title">{{ article.title }}<i class="icon-hot"></i></a>
						<p class="events-desc">{{ article.description }}</p>
						<p class="events-bott"><em class="e-author">作者：{{ article.author }}</em><span class="e-publish-time">时间：{{ article.pulish_time * 1000 | date: 'yyyy-MM-dd' }}</span></p>
					</div>
				</li>
