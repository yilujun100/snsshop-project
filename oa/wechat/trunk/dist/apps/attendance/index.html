<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>移动考勤</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="../../styles/iconfont.css">
  </head>

  <body ng-app="attendance" ng-controller="mainController" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div class="app">
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/sign-in" class="btn btn-navbar"><i class="iconfont icon-qiandao"></i> 签到</a>
          <a href="#/sign-out" class="btn btn-navbar"><i class="iconfont icon-qdao"></i> 签退</a>
            <a href="#/list" class="btn btn-navbar"><i class="iconfont icon-jilu"></i> 考勤记录</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div data-page-loading loading="loading" open-loading="openLoading"></div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <script src="../../scripts/vendor.js"></script>
    <script src="../../scripts/config.js"></script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>


    <script src="scripts/app.js"></script>
  </body>
</html>
