<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>请假</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link href="../../bower_components/mobiscroll/css/mobiscroll.animation.css" rel="stylesheet" type="text/css" />
    <link href="../../bower_components/mobiscroll/css/mobiscroll.icons.css" rel="stylesheet" type="text/css" />
    <link href="../../bower_components/mobiscroll/css/mobiscroll.frame.css" rel="stylesheet" type="text/css" />
    <link href="../../bower_components/mobiscroll/css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../styles/app.css" />
    <link rel="stylesheet" href="../approval/styles/app.css" />
    <link rel="stylesheet" href="../../styles/iconfont.css" />
  </head>

  <body 
    ng-app="leave"
    ng-controller="mainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div class="app">
      <!-- Navbars -->
      <div class="navbar navbar-absolute-top" ng-show="showHeader"  ui-yield-to="top-bar">
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="bottom-button">
          <div class="btn-group justified">
              <a href="#/approval/list" class="btn btn-navbar" ng-class="{active:isCurrentPath('/approval/list')}"><i class="iconfont icon-baoxiao"></i> 审批管理</a>
              <a href="#/apply/list" class="btn btn-navbar" ng-class="{active:isCurrentPath('/apply/list')}"><i class="iconfont icon-jilu"></i> 请假记录</a>
              <a href="#/flow/list" class="btn btn-navbar" ng-class="{active:isCurrentPath('/flow/list')}"><i class="iconfont icon-qdao"></i> 发起请假</a>
          </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{'hide-navbar':!showHeader}">
        <div data-page-loading loading="loading" open-loading="openLoading"></div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <script src="../../scripts/vendor.js"></script>
    <script src="../../scripts/config.js"></script>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>


    <!-- build:js /apps/leave/scripts/app.js -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/mobiscroll/js/mobiscroll.core.js"></script>
    <script src="../../bower_components/mobiscroll/js/mobiscroll.frame.js"></script>
    <script src="../../bower_components/mobiscroll/js/mobiscroll.scroller.js"></script>

    <script src="../../bower_components/mobiscroll/js/mobiscroll.util.datetime.js"></script>
    <script src="../../bower_components/mobiscroll/js/mobiscroll.datetimebase.js"></script>
    <script src="../../bower_components/mobiscroll/js/mobiscroll.datetime.js"></script>
    <script src="../../bower_components/mobiscroll/js/mobiscroll.select.js"></script>

    <script src="../../bower_components/mobiscroll/js/i18n/mobiscroll.i18n.zh.js"></script>


    <script src="scripts/config-local.js"></script>
    <script src="scripts/app.js"></script>
    <script src="../approval/scripts/controllers.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/resource.js"></script>

    <script src="../../scripts/constants/function-param.js"></script>
    <script src="../../scripts/constants/function-config.js"></script>
    <script src="../../scripts/services/resource.js"></script>
    <script src="../../scripts/services/function.js"></script>
    <script src="../../scripts/directives/ui.js"></script>
    <script src="../../scripts/controllers/auth.js"></script>
    <!-- endbuild -->
  </body>
</html>
